<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Control</title>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="icon" href="/assents/images/stock-control-www.png" type="image/png">
</head>
<body>
  <div id="animation" class="animation">
    <div id="stack">
      <!-- Linha 1: STOCK -->
      <div id="row-stock" class="row" aria-label="STOCK">
        <span class="box">S</span>
        <span class="box">T</span>
        <span class="box">O</span>
        <span class="box">C</span>
        <span class="box">K</span>
      </div>

      <!-- Linha 2: CONTROL -->
      <div id="row-control" class="row" aria-label="CONTROL">
        <span class="box">C</span>
        <span class="box">O</span>
        <span class="box">N</span>
        <span class="box">T</span>
        <span class="box">R</span>
        <span class="box">O</span>
        <span class="box">L</span>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
