<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Control</title>
  <link rel="stylesheet" href="/css/base.css"/>
</head>
<body>
  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">📦 Stock Control</div>
      <nav>
        <ul>
          <li><a href="#" class="active"><span class="icon">🏠</span> Dashboard</a></li>
          <li><a href="#"><span class="icon">📑</span> Notas Fiscais</a></li>
          <li><a href="#"><span class="icon">📦</span> Estoque</a></li>
          <li><a href="#"><span class="icon">📤</span> Saídas</a></li>
          <li><a href="#"><span class="icon">📝</span> Requisições</a></li>
          <li><a href="#"><span class="icon">📊</span> Inventário</a></li>
          <li><a href="#"><span class="icon">📈</span> Relatórios</a></li>
          <li><a href="#"><span class="icon">📉</span> Estatísticas</a></li>
          <li><a href="#"><span class="icon">⚠️</span> Alertas</a></li>
          <li><a href="#"><span class="icon">⚙️</span> Cadastros</a></li>
          <li><a href="#"><span class="icon">🔧</span> Admin</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Área principal -->
    <main class="main">

      <!-- Topbar -->
      <header class="topbar">
        <div class="selectors">
          <select>
            <option>Cliente</option>
          </select>
          <select>
            <option>Unidade</option>
          </select>
        </div>
        <div class="user-menu">
          <span class="icon">🔔</span>
          <span class="icon">❔</span>
          <span class="user">Lucas ▾</span>
        </div>
      </header>

      <!-- Conteúdo dinâmico -->
      <section class="content">
        <h1>Lista de NFs</h1>
        <div class="card">
          <p>Conteúdo da tela aqui (tabelas, gráficos, formulários...)</p>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
