<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stock Control</title>
  <link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">Stock Control</h1>
      <h2 class="title">Controle de Materiais</h2>

      <form>
        <label for="user">Usuário / E-mail</label>
        <input type="text" id="user" name="user" placeholder="Digite seu usuário ou e-mail" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

        <button type="submit" class="btn-primary">Entrar</button>

        <a href="#" class="forgot">Esqueci a senha</a>
      </form>
    </div>
    <footer>
      © 2025 Stock Control - Todos os direitos reservados
    </footer>
  </div>
</body>
</html>
