<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Stock Control</title>
  <link rel="stylesheet" href="/css/login.css"/>
  <link rel="icon" href="/assents/images/stock-control-www.png" type="image/png">

</head>
<body>
  <div class="login-container">
    <div class="login-box">
    <img src="/assents/images/stock-control-logo.png" alt="Stock Control" class="logo-img" />
      

      <form id="login-form">
        <label for="user">Usuário / E-mail</label>
        <input type="text" id="user" name="user" placeholder="Digite seu usuário ou e-mail" required />

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

        <button type="submit" class="btn-primary">Entrar</button>

        <a href="#" class="forgot">Esqueci a senha</a>
      </form>
    </div>
    <footer>
      © 2025 Stock Control - Todos os direitos reservados
    </footer>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
